<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaduan TRANTIB( Ketentraman dan Ketertiban)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #1b263b;
      --light: #f8f9fa;
      --warning: #f72585;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 92%;
      max-width: 1000px;
      margin: 5vw auto;
      background: white;
      padding: 6vw;
      box-shadow: 0 2vw 4vw rgba(0,0,0,0.1);
      border-radius: 3vw;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1.2vw;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }
    
    h1 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      margin-bottom: 2vw;
      position: relative;
      padding-bottom: 3vw;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20vw;
      height: 0.8vw;
      background: var(--accent);
      border-radius: 0.4vw;
      max-width: 100px;
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1.5vw 2.5vw;
      border-radius: 3vw;
      margin-bottom: 5vw;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: clamp(0.8rem, 3.5vw, 1rem);
    }
    
    .back-button:hover {
      background: var(--secondary);
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .back-button i {
      margin-right: 1.5vw;
      font-size: clamp(0.8rem, 3.5vw, 1rem);
    }
    
    .form-container {
      width: 100%;
      height: auto;
      min-height: 938px;
    }
    
    iframe {
      width: 100%;
      height: 938px;
      border: none;
    }
    
    .credit {
      text-align: center;
      margin-top: 6vw;
      font-size: clamp(0.8rem, 3vw, 0.85rem);
      color: #6c757d;
      font-style: italic;
    }
    
    footer {
      text-align: center;
      margin-top: 8vw;
      color: #6c757d;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      border-top: 0.3vw solid #eee;
      padding-top: 4vw;
    }
    
    /* Desktop-specific styles */
    @media (min-width: 768px) {
      .container {
        margin: 40px auto;
        padding: 40px;
        border-radius: 16px;
      }
      
      .container::before {
        height: 8px;
      }
      
      h1 {
        margin-bottom: 10px;
        padding-bottom: 15px;
      }
      
      h1::after {
        width: 100px;
        height: 4px;
      }
      
      .back-button {
        padding: 8px 16px;
        border-radius: 20px;
        margin-bottom: 20px;
        font-size: 0.9rem;
      }
      
      .back-button i {
        margin-right: 8px;
        font-size: 0.9rem;
      }
      
      .credit {
        margin-top: 20px;
      }
      
      footer {
        margin-top: 50px;
        border-top: 1px solid #eee;
        padding-top: 20px;
      }
    }
    
    /* Small mobile adjustments */
    @media (max-width: 360px) {
      .container {
        padding: 5vw;
        width: 95%;
      }
      
      .back-button {
        padding: 1.2vw 2vw;
        font-size: 0.7rem;
      }
      
      .back-button i {
        margin-right: 1vw;
      }
      
      .form-container, iframe {
        height: 1000px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Kembali
    </a>
    
    <h1>Pengaduan TRANTIB( Ketentraman dan Ketertiban)</h1>
    
    <div class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf0CrmhhmT-VbLhtMtatHGtVp_MuN1yJht95T-BIzEAAYndZg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Memuatâ€¦</iframe>
    </div>
    
    <div class="credit">
      Dibuat oleh KKN-T 01 ITH
    </div>
    
    <footer>
      &copy; 2025 Kelurahan Ujung Bulu. Semua Hak Dilindungi Undang-Undang.
    </footer>
  </div>
</body>
</html>
